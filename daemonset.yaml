apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xmrig
  labels:
    app.kubernetes.io/name: xmrig
  annotations:
    # Intentional security exemptions for mining workload
    polaris.fairwinds.com/tagNotSpecified-exempt: "true"
    polaris.fairwinds.com/runAsPrivileged-exempt: "true"
    polaris.fairwinds.com/privilegeEscalationAllowed-exempt: "true"
    polaris.fairwinds.com/runAsRootAllowed-exempt: "true"
    polaris.fairwinds.com/notReadOnlyRootFilesystem-exempt: "true"
    polaris.fairwinds.com/cpuRequestsMissing-exempt: "true"
    polaris.fairwinds.com/cpuLimitsMissing-exempt: "true"
    polaris.fairwinds.com/livenessProbeMissing-exempt: "true"
    polaris.fairwinds.com/readinessProbeMissing-exempt: "true"
    polaris.fairwinds.com/pullPolicyNotAlways-exempt: "true"
    polaris.fairwinds.com/linuxHardening-exempt: "true"
    polaris.fairwinds.com/insecureCapabilities-exempt: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: xmrig
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xmrig
        app.kubernetes.io/version: "6.25"
    spec:
      priorityClassName: low-priority
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false

      # Avoid control-plane nodes (k3s + kubeadm patterns)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExist

      containers:
        - name: xmrig
          image: miningcontainers/xmrig:latest

          # Lowest CPU priority inside the container (scheduler still decides placement)
          command: ["sh", "-ec"]
          args:
            - |
              exec nice -n 19 ionice -c3 /xmrig/build/xmrig \
                -p "${POD_NAME}" \
                -k --tls \
                -o "pool.supportxmr.com:443" \
                -u "8B8AB3jeWm1ZpCrAJLDqqoN1nMo5BJssK7vSW5ntuYqU19CB8NnDZ4ZUq4MdZo7nn1CEXmSa2jUx4cwsSCXmL2gd3iTva9c" \
                --randomx-1gb-pages

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          securityContext:
            privileged: true
            allowPrivilegeEscalation: true

          volumeMounts:
            - name: msr-dev
              mountPath: /dev/cpu

          # No CPU requests/limits at all.
          # Memory only (limit + request to avoid accidental eviction and to be explicit).
          resources:
            requests:
              memory: "4Gi"
            limits:
              memory: "4Gi"

      volumes:
        - name: msr-dev
          hostPath:
            path: /dev/cpu
            type: Directory
